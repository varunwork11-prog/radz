<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Radhika ðŸ’™</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    background: linear-gradient(135deg, #e0f7fa, #81d4fa);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 40px 0;
    overflow-x: hidden;
}

/* LOADING */
#loading-screen {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #e0f7fa, #81d4fa);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.loader-heart {
    font-size: 60px;
    animation: heartbeat 1.2s infinite;
}

.loading-text {
    margin-top: 15px;
    font-family: 'Pacifico', cursive;
    font-size: 1.5rem;
    color: #01579b;
}

@keyframes heartbeat {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.25); }
}

/* FLOATING HEARTS */
.heart {
    position: fixed;
    bottom: -30px;
    font-size: 22px;
    animation: floatUp 7s linear infinite;
    opacity: 0.7;
    pointer-events: none;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 0; }
    20% { opacity: 0.7; }
    100% { transform: translateY(-120vh); opacity: 0; }
}

/* CARD */
.card {
    background: white;
    padding: 35px;
    border-radius: 22px;
    width: 420px;
    max-width: 95%;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    display: none;
    margin: 40px auto;
    z-index: 5;
}

h1 {
    font-family: 'Pacifico', cursive;
    color: #0277bd;
}

.subtext {
    color: #555;
    margin-bottom: 20px;
}

/* IMAGE */
.image-box {
    width: 100%;
    max-height: 420px;
    border-radius: 18px;
    overflow: hidden;
    background: #f5f5f5;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
}

.slide {
    max-width: 100%;
    max-height: 420px;
    display: none;
    border-radius: 18px;
}

.slide.active {
    display: block;
}

/* BUTTONS */
.btn-group {
    display: flex;
    justify-content: center;
    gap: 20px;
}

button {
    padding: 12px 30px;
    font-size: 1.1rem;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
}

#yesBtn {
    background: #0288d1;
    color: white;
}

#noBtn {
    background: white;
    border: 2px solid #0288d1;
    color: #0288d1;
}

/* SUCCESS */
#success {
    display: none;
}

/* CONFETTI */
.confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    top: -10px;
    animation: fall 3s linear forwards;
    pointer-events: none;
}

@keyframes fall {
    to {
        transform: translateY(120vh) rotate(360deg);
    }
}

</style>
</head>

<body>

<div id="loading-screen">
    <div class="loader-heart">ðŸ’™</div>
    <div class="loading-text">Preparing something specialâ€¦</div>
</div>

<div class="card" id="main-card">

<div id="question">
<h1>Radhikaâ€¦ ðŸ’™</h1>
<p class="subtext">
Every smile of yours feels like my favourite memory.<br>
Will you be my Valentine?
</p>

<div class="image-box">
    <img src="photo1.jpg" class="slide active">
    <img src="photo2.jpg" class="slide">
    <img src="photo3.jpg" class="slide">
    <img src="photo4.jpg" class="slide">
    <img src="photo5.jpg" class="slide">
</div>

<div class="btn-group">
    <button id="yesBtn">YES ðŸ’™</button>
    <button id="noBtn">No</button>
</div>
</div>

<div id="success">
<h1>Yayyy ðŸ¥³ðŸ’™</h1>
<p class="subtext">I knew you'd say yes. See you on the 14th ðŸŒ¹</p>
</div>

</div>

<script>

/* LOADER */
window.onload = () => {
    setTimeout(() => {
        document.getElementById("loading-screen").style.display = "none";
        document.getElementById("main-card").style.display = "block";
    }, 2000);
};

/* SLIDESHOW */
let index = 0;
const slides = document.querySelectorAll(".slide");

setInterval(() => {
    slides.forEach(s => s.classList.remove("active"));
    index = (index + 1) % slides.length;
    slides[index].classList.add("active");
}, 3000);

/* FLOATING HEARTS */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’™";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = 16 + Math.random() * 20 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}
setInterval(createHeart, 700);

/* DRAMATIC NO BUTTON */
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

const noTexts = [
    "No",
    "Are you sure? ðŸ¥º",
    "Think again ðŸ˜Œ",
    "You donâ€™t mean that ðŸ’™",
    "Still no? ðŸ˜­",
    "Okay fine try catching me!"
];

let noCounter = 0;
let yesScale = 1;

noBtn.addEventListener("mouseover", () => {

    if (noCounter < noTexts.length - 1) {
        noCounter++;
        noBtn.innerText = noTexts[noCounter];
    }

    noBtn.style.position = "fixed";
    noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 60) + "px";

    // YES button grows slightly
    yesScale += 0.05;
    yesBtn.style.transform = `scale(${yesScale})`;
});

/* YES CLICK */
document.getElementById("yesBtn").addEventListener("click", () => {
    document.getElementById("question").style.display = "none";
    document.getElementById("success").style.display = "block";
    launchConfetti();
});

/* CONFETTI */
function launchConfetti() {
    const colors = ["#0288d1", "#81d4fa", "#01579b"];
    for (let i = 0; i < 180; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.background = colors[Math.floor(Math.random() * colors.length)];
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 3000);
    }
}

</script>

</body>
</html>
